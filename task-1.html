    <body >
       <center><h1>This is my first Task</h1></center> <hr></center>
       <center><h2>Designing a countdown timer for an event or occasion</h2></center><br><br>
       <marquee><h2 style="font-style:Lucida Consol">Here i considered the event as my birthday</h2></marquee>
       <br>
       <hr>
       <p id="demo"></p>
       <hr>

       <script>
        //  the date we're counting down for required event
        var countDownDate = new Date("may31, 2024 00:00:00").getTime();
  
        // here iam going to Update the count down every 1 second
        var x = setInterval(function() {
        
          var now = new Date().getTime();
            
          var distance = countDownDate - now;
          // calculating no.of days, hours, minutes and seconds left of the event or occasion
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // displaying the output days, hours, minutes and seconds left of the event or occasion element with id="demo"
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Happy birthday";
          }
        }, 1000);
        </script>
      
    </body>
